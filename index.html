<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://use.fontawesome.com/a4d35aadab.js"></script>
    <title>Book List</title>
  </head>
  <body>
    <div class="container">
      <div class="site-heading">
        <i class="fa fa-book book-icon" aria-hidden="true"></i>
        <h1>My<span style="color: dodgerblue">Book</span>List</h1>
      </div>
      <div class="alert hidden" id="alert">
        <span>The book was successfully added.</span>
      </div>
      <form action="index.html" method="post" autocomplete="off">
        <div class="book-info">
          <label for="title">Title</label><br />
          <input
            type="text"
            id="title"
            name="book-title"
            list="title-datalist"
          /><br />
          <datalist id="title-datalist"> </datalist>
        </div>
        <div class="book-info">
          <label for="author">Author</label><br />
          <input
            type="text"
            id="author"
            name="book-author"
            list="author-datalist"
          /><br />
          <datalist id="author-datalist"> </datalist>
        </div>
        <div class="book-info">
          <label for="isbn">ISBN</label><br />
          <input type="text" id="isbn" name="book-isbn" /><br />
        </div>
        <button class="submit-button" id="submit-button" type="submit">
          Submit
        </button>
      </form>

      <table id="table"></table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
